<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <base href="/"/>

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/angularjs-slider/dist/rzslider.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/angular-clipboard/angular-clipboard.js"></script>
	<script src="libs/angularjs-slider/dist/rzslider.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

	<script src="https://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry&libraries=visualization"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/indexController.js"></script>
	<script src="js/controllers/profileController.js"></script>
	<script src="js/controllers/overviewController.js"></script>
	<script src="js/controllers/homeController.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	<script src="content/ng-map.min.js"></script>
</head>
<body ng-app="runningApp">
	<div class="container" ng-controller="mainController as main">
		<!-- HEADER -->
		<nav class="navbar" ng-controller="loginController as login">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">RunningGPS</a>
			</div>
			<ul class="nav navbar-nav navbar-right" style="padding-right:3%;">
				<li ng-show="!main.status()">
					<a ng-click="login.login();" style="color:black; text-decoration: none;text-decoration:none; cursor:pointer;">Logga in</a>
				</li>
				<li ng-show="main.status() && $root.user.authentication == 1">
					<a style="color:black; text-decoration: none;text-decoration:none; cursor:pointer;" href="#/overview">Ã–versikt</a>
				</li>
				<li ng-show="main.status()">
					<a style="color:black; text-decoration: none;text-decoration:none; cursor:pointer;" href="#/profile">{{user.lastname}}</a>
				</li>
				<li ng-show="main.status()" ng-click="main.logout();">
					<a href="/" style="color:black; text-decoration: none;text-decoration:none; cursor:pointer;">Logga ut</a>
				</li>
			</ul>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<ui-view></ui-view>

	</div>
</body>
</html>
