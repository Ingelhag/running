<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/indexController.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="runningApp">
	<div class="container">
		
		<!-- HEADER -->
		<nav class="navbar navbar-inverse" ng-controller="navController as nav">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">RunningGPS</a>
			</div>
			<ul class="nav navbar-nav navbar-right" style="padding-right:3%;" ng-controller="loginController as login">
				<li ng-show="!nav.status()">
					<a ng-click="login.login();" style="color:white; text-decoration: none;text-decoration:none; cursor:pointer;">Logga in</a>
				</li>
				<li ng-show="nav.status()">
					<a style="color:white; text-decoration: none;text-decoration:none; cursor:pointer;">{{user.lastname}}</a>
				</li>
				<li ng-show="nav.status()" ng-click="nav.logout();">
					<a href="/" style="color:white; text-decoration: none;text-decoration:none; cursor:pointer;">Logga ut</a>
				</li>
			</ul>
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

	</div>
</body>
</html>
